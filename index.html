<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Angol i ...</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,700;1,300;1,400&display=swap"

    <link rel="stylesheet" href="dist/css/main.min.css">

<body>
    <main>
        <img src="dist/img/iconpicture.png" alt="Icon picture" class="picture-icon">
        <img src="dist/img/mute.png" alt="Icon music" class="music-icon">
        <audio src="dist/audio/music.mp3" class="music"></audio>
        <button class="meme-btn cyberpunk2077">

        <section class="landing">

            <a href="#" class="landing__btn">Nauka

            </a>
            <button class="landing__btn">Motywacja

            <p class="modal__text">Na chuj ci motywacja.</p>
            <button class="modal__btn cyberpunk2077">Spoko</button>

    <div class="meme">

        <button class="meme__btn">Zamknij</button>
